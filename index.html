<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>RETRO-SNAKER-YATING</title>
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <!-- <link rel="stylesheet" href="index.less" /> -->
  <script src="vue.js"></script>
  <script src="jquery.js"></script>
  <style>
    body,
    html {
      width: 100%;
      height: 100%;
      position: fixed;
      overflow-y: hidden;
    }

    * {
      padding: 0;
      margin: 0;
    }

    #app {
      position: fixed;
      width: 100%;
      height: 100%;
      background: white;
    }

    .title {
      font-size: 1.5rem;
      text-align: center;
      margin: 0.5rem;
      font-weight: bold;
    }

    #tanchi {
      background: ghostwhite;
      border: solid 0.1rem #000000;
      width: 70%;
      height: 100%;
      ;
      margin: 0 0.5rem 1rem 0.5rem;
    }

    .stage {
      display: flex;
      flex-wrap: nowrap;
    }

    .operation {
      text-align: center;
      border: solid 0.1rem black;
      margin-right: 0.5rem;
      margin-bottom: 1rem;
    }

    .scope {
      font-size: 1rem;
      padding: 0.5rem 0;
      background: black;
      color: white;
      font-weight: bold;
      width: 100%;
      margin: 0 auto;
    }
    span{
      margin: 0.5rem;
    }
    #title {
      margin-top: 3rem;
      background: black;
      color: white;
      padding: 0.5rem 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="title">RETRO-SNAKER</div>
    <div class="stage">
      <canvas id="tanchi" width=800 height=1500>
      </canvas>
      <div class="operation">
          <span >SCOPE</span>
        <div class="scope">{{scope}}</div>
        <div id="title" @click="begin()">
          START
        </div>
        <div>游戏说明：点击游戏开始，用手指在屏幕中上下左右滑动，点击屏幕，暂停。
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
