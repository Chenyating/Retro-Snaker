<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>RETRO-SNAKER-YATING</title>
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <!-- <link rel="stylesheet" href="index.less" /> -->
  <script src="vue.js"></script>
  <script src="jquery.js"></script>
  <style>
    body,
    html {
      width: 100%;
      height: 100%;
      position: fixed;
      overflow-y: hidden;
    }

    * {
      padding: 0;
      margin: 0;
    }

    #app {
      position: fixed;
      width: 100%;
      height: 100%;
      background: white;
    }

    .title {
      font-size: 1.5rem;
      text-align: center;
      margin: 0.5rem;
      font-weight: bold;
    }

    .stage {
      display: flex;
      flex-wrap: nowrap;
      padding: 0.5rem;
    }

    #tanchi {
      background: white;
      border: solid 0.1rem #000000;
      width: 65%;
      height: 100%;
      ;
    }


    .operation {
      width: 100%;
      text-align: center;
      margin-left: 0.5rem;
      border: solid 0.1rem black;
    }

    .inf {
      font-size: 1rem;
      padding: 0.5rem 0;
      background: black;
      color: white;
      font-weight: bold;
      width: 100%;
    }

    .explain {
      padding: 0.1rem 0.6rem;
      text-align: center;
    }

    .chinese {
      font-size: 0.5rem;
    }

    p {
      padding: 1rem;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="title">RETRO-SNAKER</div>
    <div class="stage">
      <canvas id="tanchi" width=800 height=1500>
      </canvas>
      <div class="operation">
        <p>分值</p>
        <div class="inf">{{scope}}</div>
        <p>GAME</p>
        <div class="inf" id="title" @click="begin()">
          游戏开始
        </div>
        <p>VELOCITY</p>
        <div class="inf">{{v}}</div>
        <p>AUTHOR</p>
        <div class="inf">YATING</div>
      </div>
    </div>
    <div class="explain">
      Fingers slide up and down in the screen, click on the screen to pause.If you bump into yourself, the game is
      over.
      <div class="chinese">手指在屏幕中上下左右滑动，点击屏幕暂停。如果撞到自己或墙，游戏结束</div>
    </div>
  </div>
  <script src="index.js"></script>
  <script>
    document.body.addEventListener('touchmove', function (e) {
      e.preventDefault(); //阻止默认的处理方式(阻止下拉滑动的效果)
    }, {
      passive: false
    }); //passive 参数不能省略，用来兼容ios和android
  </script>
</body>

</html>
