<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>madeMap</title>
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <script src="./js/vue.js"></script>
  <script src="./js/jquery.js"></script>
  <style>
    .y {
      border: solid 1px rebeccapurple;
      height: 30px;
      width: 100%;
      display: flex;
    }

    .x {
      border: solid .013333rem black;
      height: 30px;
      width: 20%;
      text-align: center;
    }

    .title {
      width: 10%;
      height: 30px;
      background: bisque;
      text-align: center;
    }

    .titlex {
      width: 10%;
      height: 30px;
      background: white;
      text-align: center;
    }

    .bered {
      background: red;
    }
  </style>
</head>

<body>
  <div id="madeMap">
    <!-- 头部 -->
    <div class="y">
      <div class="x title">y/x</div>
      <div class="x title" v-for="m in x">{{m-1}}</div>
    </div>
    <!-- 表格 -->
    <div class="y" v-for="n in y" v-if="all.length">
      <!-- y值 -->
      <div class="x title">{{n-1}}</div>
      <!-- x值 -->
      <div class="x titlex" v-for="m in x" v-if="all[n-1]" @click="made(n-1,m-1)" :class="{bered: all[n-1][m-1]==1}">{{m-1}}</div>
    </div>
  </div>
  <script>
    var madeMap = new Vue({
      el: "#madeMap",
      data: {
        x: 20,
        y: 40,
        all: [],
      },
      methods: {
        made(x, y) {
          console.log(x + ":" + y);
          this.$set(this.all, x, this.all[x])
          this.$set(this.all[x], y, 1);
          console.log(this.all[x][y]);
        }
      },
      beforeMount() {

        for (let i = 0; i < 40; i++) {
          this.all[i] = [];
          for (let j = 0; j < 20; j++) {
            if (i == 39 || i == 0 || j == 0 || j == 19) {
              this.all[i][j] = 1;
            } else {
              this.all[i][j] = 0;
            }
          }
        }
        console.log(this.all)
      },
      mounted() {},
    })
  </script>
</body>

</html>
