<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>贪吃蛇-YATING</title>
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <link rel="stylesheet" href="css/retroSnaker.css" />
  <script src="js/vue.js"></script>
  <script src="js/jquery.js"></script>
</head>

<body>
  <div id="retroSnaker">
    <div class="title">RETRO-SNAKER-贪吃蛇</div>
    <div class="stage">
      <canvas id="tanchi" width=400 height=800>
      </canvas>
      <div class="operation">
        <p>SCOPE</p>
        <div class="inf">分值：{{scope}}</div>
        <p>GAME</p>
        <div class="inf" id="title" @click="begin()">
          游戏开始
        </div>
        <p>AUTHOR</p>
        <div class="inf">YATING</div>
      </div>
    </div>
    <div class="explain">
      Fingers slide up and down in the screen, click on the screen to pause.If you bump into yourself, the game is
      over.
      <div class="chinese">手指在屏幕中上下左右滑动，点击屏幕暂停。如果撞到自己或墙，游戏结束</div>
    </div>
  </div>
  <script src="js/retroSnaker.js"></script>
  <script>
    document.body.addEventListener('touchmove', function (e) {
      e.preventDefault(); //阻止默认的处理方式(阻止下拉滑动的效果)
    }, {
      passive: false
    }); //passive 参数不能省略，用来兼容ios和android
  </script>
</body>

</html>
